---
layout: default
---

<div id="main">
  <div class="wrapper">
    <ul class="articles-list">
      {% for post in site.posts limit 10 %}
        <li>
          <article class="cf">
            <h4>
              <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
            </h4>
            <p class="tags">
              {% for tag in post.tags %}
                <span class="icon-tag">{{tag}}</span>
              {% endfor %}
              <span class="icon-calendar">{{ post.date | date_to_string }}</span>
              <a href="https://twitter.com/share" class="twitter-share-button" data-via="grigoriap" data-count="none">Tweet</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </p>
            {{ post.content | truncatewords:60}}</p>
            <a href="{{ post.url }}" class="plus-link">read more</a>
          </article>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
