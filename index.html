---
layout: default
---

<div id="main">
  <div class="wrapper">
    <ul class="articles-list">
      {% for post in site.posts limit 10 %}
        <li>
          <article class="cf">
            <h4>
              <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
            </h4>
            <p class="tags">
              {% for tag in post.tags %}
                <span class="icon-tag">{{tag}}</span>
              {% endfor %}
              <span class="icon-calendar">{{ post.date | date_to_string }}</span>
            </p>
            {{ post.content | truncatewords:60}}</p>
            <a href="{{ post.url }}" class="plus-link">read more</a>
          </article>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
