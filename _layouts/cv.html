<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <script src="//use.typekit.net/lav3qvj.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link rel="shortcut icon" href="/images/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Neuton:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/cv.css" | prepend: site.baseurl }}">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  </head>

  <body>

    {{ content }}

  </body>

</html>
